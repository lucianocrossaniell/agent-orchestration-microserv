<!DOCTYPE html>
<!--
ðŸ¤– Single Agent Chat Interface

This is a simple web page that lets you chat with your AI agent.
Just open this file in your browser while your agent is running!

How to use:
1. Start your agent by running: ./start.sh
2. Open this file in any web browser
3. Start chatting with your AI agent!

The page will automatically connect to your agent running on localhost:8000.
If it can't connect, make sure your agent is running first.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤– Single Agent Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 800px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .chat-status {
            margin-top: 5px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
        }

        .message.agent {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.agent .message-bubble {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #e5e7eb;
        }

        .message-info {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: 4px;
            text-align: right;
        }

        .message.agent .message-info {
            text-align: left;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            background: #fafafa;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input input:focus {
            border-color: #667eea;
        }

        .chat-input button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .chat-input button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .chat-input button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 12px 16px;
            background: #f3f4f6;
            border-radius: 18px;
            border: 1px solid #e5e7eb;
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { 
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 10px 16px;
            border-radius: 8px;
            margin: 10px 20px;
            border-left: 4px solid #dc2626;
            font-size: 0.9rem;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– Single Agent Chat</h1>
            <div class="chat-status">
                <span class="status-dot"></span>
                <span id="status-text">Connecting...</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message agent">
                <div class="message-bubble">
                    ðŸ‘‹ Hi! I'm your Single Agent. I can help you with calculations, text analysis, and general questions. What would you like to know?
                </div>
                <div class="message-info">Agent â€¢ Ready</div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-container">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="Ask me anything... (e.g., 'Calculate 25 * 4' or 'Analyze this text')"
                    disabled
                >
                <button id="send-button" onclick="sendMessage()" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let isConnected = false;
        
        // DOM elements
        const messagesContainer = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const statusText = document.getElementById('status-text');
        const typingIndicator = document.getElementById('typing-indicator');
        
        // Check agent status on load
        async function checkAgentStatus() {
            try {
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    isConnected = true;
                    statusText.textContent = `Connected â€¢ ${data.agent?.name || 'Agent Ready'}`;
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    messageInput.focus();
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('Failed to connect to agent:', error);
                statusText.textContent = 'Disconnected â€¢ Start agent with "./scripts/local-dev.sh run"';
                showError('Cannot connect to agent. Make sure it\'s running on port 8000.');
                
                // Retry in 5 seconds
                setTimeout(checkAgentStatus, 5000);
            }
        }
        
        // Add message to chat
        function addMessage(content, sender, info = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = content;
            
            const infoDiv = document.createElement('div');
            infoDiv.className = 'message-info';
            infoDiv.textContent = info || `${sender.charAt(0).toUpperCase() + sender.slice(1)} â€¢ ${new Date().toLocaleTimeString()}`;
            
            messageDiv.appendChild(bubbleDiv);
            messageDiv.appendChild(infoDiv);
            
            // Simply append to messages container
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            messagesContainer.appendChild(errorDiv);
            scrollToBottom();
            
            // Remove error after 5 seconds
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.parentNode.removeChild(errorDiv);
                }
            }, 5000);
        }
        
        // Show typing indicator
        function showTyping() {
            typingIndicator.style.display = 'block';
            // Scroll the messages container to bottom
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }
        
        // Hide typing indicator
        function hideTyping() {
            typingIndicator.style.display = 'none';
        }
        
        // Scroll to bottom of messages
        function scrollToBottom() {
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }
        
        // Send message to agent
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !isConnected) return;
            
            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            
            // Disable input while processing
            messageInput.disabled = true;
            sendButton.disabled = true;
            showTyping();
            
            try {
                const response = await fetch(`${API_BASE}/agent/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: message,
                        session_id: 'html-chat-' + Date.now()
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    addMessage(data.response, 'agent', `Agent â€¢ ${data.agent_name}`);
                } else {
                    addMessage(data.response, 'agent', 'Agent â€¢ Error');
                }
                
            } catch (error) {
                console.error('Error sending message:', error);
                showError(`Failed to get response: ${error.message}`);
            } finally {
                // Re-enable input
                hideTyping();
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }
        
        // Handle Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Initialize
        checkAgentStatus();
    </script>
</body>
</html>
